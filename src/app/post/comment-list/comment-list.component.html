<h3>Comments</h3>
<p-table [value]="comments">
  <ng-template pTemplate="header">
    <tr>
      <th>Author</th>
      <th>content</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-comment>
    <tr>
      <td>{{comment.author}}</td>
      <td>{{comment.content}}</td>
      <td>
        <p-button icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="deleteComment(comment.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
